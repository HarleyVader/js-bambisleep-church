<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BambiSleep‚Ñ¢ Church MCP Control Tower</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --pink: #ff6ec7;
      --cyan: #00ffff;
      --dark: #0a0a0a;
      --gray: #1a1a1a;
      --light-gray: #2a2a2a;
      --success: #00ff88;
      --warning: #ffaa00;
      --error: #ff3366;
      --shadow: 0 0 20px rgba(255, 110, 199, 0.3);
    }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: var(--dark);
      color: #e0e0e0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .header {
      background: linear-gradient(135deg, var(--gray) 0%, #151515 100%);
      padding: 20px 40px;
      border-bottom: 2px solid var(--pink);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header h1 {
      font-size: 2em;
      background: linear-gradient(90deg, var(--pink), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-block;
    }

    .header .subtitle {
      color: #888;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .controls {
      background: var(--gray);
      padding: 15px 40px;
      display: flex;
      gap: 15px;
      align-items: center;
      border-bottom: 1px solid var(--light-gray);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--pink), #ff3e9d);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 110, 199, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 110, 199, 0.6);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--cyan), #00cccc);
      color: var(--dark);
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--error), #cc0044);
      color: white;
    }

    .container {
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--gray);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--light-gray);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow);
    }

    .stat-card .value {
      font-size: 2.5em;
      font-weight: bold;
      margin: 10px 0;
    }

    .stat-card .label {
      color: #888;
      text-transform: uppercase;
      font-size: 0.8em;
      letter-spacing: 1px;
    }

    .stat-card.running .value { color: var(--success); }
    .stat-card.stopped .value { color: #666; }
    .stat-card.error .value { color: var(--error); }

    .servers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
    }

    .server-card {
      background: var(--gray);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--light-gray);
      transition: all 0.3s ease;
    }

    .server-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow);
    }

    .server-card.running {
      border-color: var(--success);
    }

    .server-card.stopped {
      border-color: #666;
    }

    .server-card.error {
      border-color: var(--error);
    }

    .server-header {
      padding: 20px;
      background: var(--light-gray);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .server-name {
      font-size: 1.3em;
      font-weight: bold;
      color: var(--cyan);
    }

    .server-status {
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
      text-transform: uppercase;
    }

    .status-running {
      background: var(--success);
      color: var(--dark);
    }

    .status-stopped {
      background: #666;
      color: #ddd;
    }

    .status-starting {
      background: var(--warning);
      color: var(--dark);
    }

    .status-error {
      background: var(--error);
      color: white;
    }

    .server-body {
      padding: 20px;
    }

    .server-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 0.9em;
    }

    .info-label {
      color: #888;
    }

    .info-value {
      color: var(--pink);
      font-weight: bold;
    }

    .server-actions {
      display: flex;
      gap: 10px;
      padding: 15px 20px;
      background: var(--dark);
      border-top: 1px solid var(--light-gray);
    }

    .action-btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85em;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .action-btn.start {
      background: var(--success);
      color: var(--dark);
    }

    .action-btn.stop {
      background: var(--error);
      color: white;
    }

    .action-btn.restart {
      background: var(--warning);
      color: var(--dark);
    }

    .action-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .logs {
      background: var(--gray);
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
      max-height: 400px;
      overflow-y: auto;
    }

    .logs h2 {
      color: var(--cyan);
      margin-bottom: 15px;
    }

    .log-entry {
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      background: var(--dark);
      font-family: 'Courier New', monospace;
      font-size: 0.85em;
    }

    .log-entry.info { border-left: 3px solid var(--cyan); }
    .log-entry.warn { border-left: 3px solid var(--warning); }
    .log-entry.error { border-left: 3px solid var(--error); }

    .connection-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .connection-status.connected {
      background: var(--success);
      color: var(--dark);
    }

    .connection-status.disconnected {
      background: var(--error);
      color: white;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üå∏ BambiSleep‚Ñ¢ Church MCP Control Tower</h1>
    <div class="subtitle">Model Context Protocol Server Management & Orchestration</div>
  </div>

  <div class="controls">
    <button class="btn btn-primary" id="startAll">‚ú® Start All Servers</button>
    <button class="btn btn-danger" id="stopAll">üõë Stop All Servers</button>
    <button class="btn btn-secondary" id="refresh">üîÑ Refresh Status</button>
  </div>

  <div class="container">
    <div class="stats">
      <div class="stat-card running">
        <div class="label">Running</div>
        <div class="value" id="runningCount">0</div>
      </div>
      <div class="stat-card stopped">
        <div class="label">Stopped</div>
        <div class="value" id="stoppedCount">0</div>
      </div>
      <div class="stat-card error">
        <div class="label">Errors</div>
        <div class="value" id="errorCount">0</div>
      </div>
      <div class="stat-card">
        <div class="label">Total Servers</div>
        <div class="value" id="totalCount">8</div>
      </div>
    </div>

    <div class="servers-grid" id="serversGrid">
      <!-- Server cards will be dynamically inserted here -->
    </div>

    <div class="logs">
      <h2>üìã Activity Logs</h2>
      <div id="logContainer">
        <div class="log-entry info">System initialized - waiting for server data...</div>
      </div>
    </div>
  </div>

  <div class="connection-status disconnected" id="connectionStatus">
    ‚ö†Ô∏è Connecting...
  </div>

  <script>
    // WebSocket connection
    const ws = new WebSocket(`ws://${window.location.hostname}:${window.location.port}`);
    const servers = {};

    // Connection status
    ws.onopen = () => {
      updateConnectionStatus(true);
      addLog('info', 'WebSocket connected to MCP Control Tower');
    };

    ws.onclose = () => {
      updateConnectionStatus(false);
      addLog('error', 'WebSocket disconnected - attempting reconnect...');
      setTimeout(() => window.location.reload(), 5000);
    };

    ws.onerror = (error) => {
      addLog('error', `WebSocket error: ${error.message || 'Connection failed'}`);
    };

    // Handle incoming messages
    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      handleMessage(message);
    };

    function handleMessage(message) {
      switch (message.type) {
        case 'init':
          Object.entries(message.servers).forEach(([name, data]) => {
            servers[name] = data;
          });
          renderServers();
          updateStats();
          break;

        case 'server:started':
        case 'server:stopped':
        case 'server:error':
        case 'server:starting':
        case 'server:stopping':
          if (message.data) {
            servers[message.data.name] = message.data;
            renderServers();
            updateStats();
            addLog('info', `${message.type}: ${message.data.name}`);
          }
          break;
      }
    }

    function updateConnectionStatus(connected) {
      const status = document.getElementById('connectionStatus');
      status.textContent = connected ? '‚úÖ Connected' : '‚ö†Ô∏è Disconnected';
      status.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
    }

    function renderServers() {
      const grid = document.getElementById('serversGrid');
      grid.innerHTML = '';

      Object.entries(servers).forEach(([name, server]) => {
        const card = createServerCard(name, server);
        grid.appendChild(card);
      });
    }

    function createServerCard(name, server) {
      const card = document.createElement('div');
      card.className = `server-card ${server.state || 'stopped'}`;
      
      const statusClass = `status-${server.state || 'stopped'}`;
      
      card.innerHTML = `
        <div class="server-header">
          <div class="server-name">${name}</div>
          <span class="server-status ${statusClass}">${server.state || 'stopped'}</span>
        </div>
        <div class="server-body">
          <div class="server-info">
            <span class="info-label">PID:</span>
            <span class="info-value">${server.pid || 'N/A'}</span>
            <span class="info-label">Uptime:</span>
            <span class="info-value">${formatUptime(server.startedAt)}</span>
            <span class="info-label">Restarts:</span>
            <span class="info-value">${server.restartAttempts || 0}</span>
            <span class="info-label">Health:</span>
            <span class="info-value">${server.healthy ? '‚úÖ Healthy' : '‚ö†Ô∏è Unknown'}</span>
          </div>
        </div>
        <div class="server-actions">
          <button class="action-btn start" onclick="startServer('${name}')"
                  ${server.state === 'running' ? 'disabled' : ''}>‚ñ∂Ô∏è Start</button>
          <button class="action-btn stop" onclick="stopServer('${name}')"
                  ${server.state !== 'running' ? 'disabled' : ''}>‚èπÔ∏è Stop</button>
          <button class="action-btn restart" onclick="restartServer('${name}')"
                  ${server.state !== 'running' ? 'disabled' : ''}>üîÑ Restart</button>
        </div>
      `;
      
      return card;
    }

    function formatUptime(startedAt) {
      if (!startedAt) return 'N/A';
      const seconds = Math.floor((Date.now() - new Date(startedAt)) / 1000);
      if (seconds < 60) return `${seconds}s`;
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
      return `${Math.floor(seconds / 3600)}h ${Math.floor((seconds % 3600) / 60)}m`;
    }

    function updateStats() {
      const states = Object.values(servers).map(s => s.state);
      document.getElementById('runningCount').textContent = states.filter(s => s === 'running').length;
      document.getElementById('stoppedCount').textContent = states.filter(s => s === 'stopped').length;
      document.getElementById('errorCount').textContent = states.filter(s => s === 'error').length;
    }

    function addLog(level, message) {
      const container = document.getElementById('logContainer');
      const entry = document.createElement('div');
      entry.className = `log-entry ${level}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      container.insertBefore(entry, container.firstChild);
      
      // Keep only last 50 logs
      while (container.children.length > 50) {
        container.removeChild(container.lastChild);
      }
    }

    // API calls
    async function startServer(name) {
      try {
        const res = await fetch(`/api/servers/${name}/start`, { method: 'POST' });
        const data = await res.json();
        addLog('info', data.message);
      } catch (error) {
        addLog('error', `Failed to start ${name}: ${error.message}`);
      }
    }

    async function stopServer(name) {
      try {
        const res = await fetch(`/api/servers/${name}/stop`, { method: 'POST' });
        const data = await res.json();
        addLog('info', data.message);
      } catch (error) {
        addLog('error', `Failed to stop ${name}: ${error.message}`);
      }
    }

    async function restartServer(name) {
      try {
        const res = await fetch(`/api/servers/${name}/restart`, { method: 'POST' });
        const data = await res.json();
        addLog('info', data.message);
      } catch (error) {
        addLog('error', `Failed to restart ${name}: ${error.message}`);
      }
    }

    async function refreshStatus() {
      try {
        const res = await fetch('/api/servers');
        const data = await res.json();
        Object.assign(servers, data.servers);
        renderServers();
        updateStats();
        addLog('info', 'Status refreshed');
      } catch (error) {
        addLog('error', `Failed to refresh: ${error.message}`);
      }
    }

    // Button handlers
    document.getElementById('startAll').onclick = async () => {
      try {
        const res = await fetch('/api/servers/start-all', { method: 'POST' });
        const data = await res.json();
        addLog('info', data.message);
      } catch (error) {
        addLog('error', `Failed to start all: ${error.message}`);
      }
    };

    document.getElementById('stopAll').onclick = async () => {
      try {
        const res = await fetch('/api/servers/stop-all', { method: 'POST' });
        const data = await res.json();
        addLog('info', data.message);
      } catch (error) {
        addLog('error', `Failed to stop all: ${error.message}`);
      }
    };

    document.getElementById('refresh').onclick = refreshStatus;

    // Auto-refresh every 30 seconds
    setInterval(refreshStatus, 30000);
  </script>
</body>
</html>
