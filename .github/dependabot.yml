# Automated dependency updates for the HarleyVader/js-bambisleep-church repository
# Maintains security and keeps MCP servers up to date with latest versions

version: 2
updates:
  # ðŸŒ¸ Node.js/NPM Dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    # Semantic versioning strategy for MCP servers
    versioning-strategy: "increase"
    # Group MCP server updates together
    groups:
      mcp-servers:
        patterns:
          - "@modelcontextprotocol/*"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        patterns:
          - "*"
        dependency-type: "development"
    # Auto-merge safe updates
    open-pull-requests-limit: 10
    reviewers:
      - "HarleyVader"
    assignees:
      - "HarleyVader"
    labels:
      - "ðŸŒ¸ dependencies"
      - "ðŸ’Ž auto-update"
    commit-message:
      prefix: "ðŸŒ¸"
      include: "scope"
    
